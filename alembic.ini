# alembic.ini (root)
[alembic]
script_location = backend/alembic
prepend_sys_path = .
# We will read the real DB URL from environment via env.py; keep this as a harmless default.
sqlalchemy.url = sqlite:///backend/local.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(asctime)s %(name)s %(message)s
